language: python
matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
  - sudo apt-get install -y libxml2-utils

addons:
  apt:
    update: true

install: 
  - pip install -r requirements.txt

script:
  - mkdir out/
  - wget http://openmensa.org/open-mensa-v2.xsd
  - python parser.py
  - for f in out/*.xml; do xmllint --noout $f --schema open-mensa-v2.xsd; done