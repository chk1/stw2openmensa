language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
  - sudo apt-get install -y libxml2-utils

addons:
  apt:
    update: true

install: 
  - pip install -r requirements.txt

script:
  - mkdir out/
  - wget http://openmensa.org/open-mensa-v2.xsd
  - python parser.py
  - for f in out/*.xml; do xmllint --noout $f --schema open-mensa-v2.xsd; done